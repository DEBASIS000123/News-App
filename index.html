<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
    <div class="nav-container">
      <nav class="navbar">

        <div class="img-container">
          <a href="" onclick="reload()">
            <img src="images/logo.pmg.png" alt="">
          </a>
        </div>

        <div class="suggetion-container">
          <ul>
            <li class="list-item" id="ipl" onclick="createnews('ipl')">
             IPL
            </li>
            <li class="list-item" id="politics"
            onclick="createnews('politics')">
            Politics
            </li>
            <li class="list-item" id="international"
            onclick="createnews('international')">
            International
            </li>
          </ul>
        </div>

        <div class="search-container">
          <input type="text" name="search-text" id="search-text" placeholder="Enter something..">
          <button id="search-btn">Search</button>
        </div>

      </nav>
    </div>


    <main>
      <div class="cards-container" id="cards-container">
       
      </div>
    </main>


    <template id="template-news-card" id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200 " alt="news content"
          id="newsImage">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the content</h3>
          <h6 class="news-source" id="news-source">About the news</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus fugit voluptates suscipit. Dolorum expedita labore earum tempore, ipsum maiores velit odit eum nam fugiat eaque quos dolores mollitia doloremque sint!</p>
        </div>
      </div>
    </template>



</body>
</html>
